<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 80px 200px 200px;
      gap: 10px;
    }

    .first {
      grid-column: span 2;
    }

    .card {
      background-color: blue;
    }

    p { 
      color:white;
      text-align: center;
      font-size: 20pt;
    }
  </style>
</head>

<body>
  <h1>CSS Grid</h1>
  <div class="grid-container">
    <div class="first card"><p>first [0]</p></div>
    <div class="card"><p>1</p></div>
    <div class="card"><p>2</p></div>
    <div class="card"><p>3</p></div>
    <div class="card"><p>4</p></div>
  </div>

</body>

</html>
